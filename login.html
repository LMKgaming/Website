<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="./beauty/main.css"/>
        <link rel="stylesheet" href="./beauty/login.css">
        <title>home</title>
    </head>
    <body>
        <div class="app">
            <div class="content">
                <div class="subnav">
                    <button class="login-btn on-page">login</button>
                    <button class="register-btn">register</button>
                </div>
                <div class="login">
                    <h2>login</h2>
                    <div class="other">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="form-email">
                        <span class="text">email</span>
                        <input class="email" type="text" name="" id="">
                    </div>
                    <div class="form-password">
                        <span class="text">password</span>
                        <input class="password" type="text" name="" id="">
                    </div>
                    <a href="">forget a password?</a>
                    <button class="login-submit" onclick="location.href='./index.html'">login</button>
                </div>
                <div class="register">
                    <h2>register</h2>
                    <div class="other">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="form-name">
                        <span class="text">name</span>
                        <input class="name" type="text" name="" id="">
                    </div>
                    <div class="form-email">
                        <span class="text">email</span>
                        <input class="email" type="text" name="" id="">
                    </div>
                    <div class="form-password">
                        <span class="text">password</span>
                        <input class="password" type="text" name="" id="">
                    </div>
                    <div class="form-repeat-password">
                        <span class="text">repeat password</span>
                        <input class="password-repeat" type="text" name="" id="">
                    </div>
                    <button class="register-submit" onclick="location.href='./index.html'">register</button>
                </div>
            </div>
            <script src="./function/login.js"></script>
        </div>
    </body>
</html>
