<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
        <link rel="stylesheet" href="./beauty/main.css"/>
        <link rel="stylesheet" href="./beauty/music.css" />
        <title>music</title>
    </head>
    <body>
        <div class="app">
            <div class="nav">
                <div class="menu-icon">
                    <button href=""><i class="fas fa-bars"></i></button>
                </div>
                <div class="nav__content">
                    <ul class="content__list">
                        <li>
                            <a href="index.html" class="li__home">
                                <i class="fas fa-home home"></i>
                            </a>
                        </li>
                        <li>
                            <a href="news.html" class="li__news">
                                <i class="fas fa-newspaper news"></i>
                            </a>
                        </li>
                        <li class="active">
                            <a href="music.html" class="li__music">
                                <i class="fas fa-compact-disc music"></i>
                            </a>
                        </li>
                        <li>
                            <a href="profile.html" class="li__profile">
                                <i class="fas fa-id-card profile"></i>
                            </a>
                        </li>
                        <li>
                            <a href="weather.html" class="li__weather">
                                <i class="fas fa-cloud cloud"></i>
                            </a>
                        </li>
                        <li>
                            <a href="game.html" class="li__game">
                                <i class="fa-solid fa-gamepad"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav__option">
                    <ul class="option__list">
                        <li>
                            <button href="" class="li__config">
                                <i class="fas fa-cog config"></i>
                            </button>
                        </li>
                        <li>
                            <a href="login.html">
                                <i class="fas fa-user-circle login"></i>
                            </a>
                        </li>
                        <li>
                            <button href="">
                                <i class="fas fa-moon dark"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="wrapper">
                    <div class="form">
                        <label id="search">Enter your song</label><br>
                        <input type="text" class="input">
                    </div>
                    <div class="search-result">
                    </div>
                </div>
                <div class="left">
                    <div class="player">
                        <div class="song-status">
                            <h4>Playing</h4>
                        </div>
                        <div class="song-name">
                            <h2>Yêu là cưới</h2>
                            <h3>H2K</h3>
                        </div>
                        <div class="song-thumb">
                            <img src="./img/binh.jpg" alt="" />
                        </div>
                        <div class="progress-bar">
                            <input
                                type="range"
                                name=""
                                id="progress-bar"
                                min="0"
                                max="100"
                                value="0"
                            />
                        </div>
                        <div class="controller">
                            <button class="control-btn find">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <button class="control-btn random">
                                <i class="fas fa-random"></i>
                            </button>
                            <button class="control-btn back">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="control-btn back-seek">
                                <i class="fas fa-backward"></i>
                            </button>
                            <button class="control-btn play">
                                <i class="fas fa-play-circle"></i>
                            </button>
                            <button class="control-btn next-seek">
                                <i class="fas fa-forward"></i>
                            </button>
                            <button class="control-btn next">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="control-btn repeat">
                                <i class="fas fa-repeat"></i>
                            </button>
                            <button class="control-btn lyric">
                                <i class="fa-solid fa-align-justify"></i>
                            </button>
                            <input type="range" name="" id="volume-bar" class="volume-bar" min="0" max="100" value="100">
                            <output class="output"></output>
                        </div>
                        <div class="submit-filter">
                            <button>
                                <i class="fa-solid fa-sort-up"></i>
                            </button>
                            <ul>
                                <li value="all">All song</li>
                                <li value="delete">Deleted song</li>
                                <li value="like">Love song</li>
                                <li value="custom">Custom song</li>
                            </ul>
                        </div>
                    </div>
                    <div class="playlist"></div>
                </div>
                <div class="right">
                    <span>Lyric</span>
                    <p id="lyric"></p>
                </div>
                <div class="loading">
                    <h2 class="waiting">Loading</h2>
                    <h2 class="finish">Success</h2>
                    <span style="--i:1"></span><span style="--i:2"></span><span style="--i:3"></span><span style="--i:4"></span><span style="--i:5"></span><span style="--i:6"></span><span style="--i:7"></span><span style="--i:8"></span><span style="--i:9"></span><span style="--i:10"></span><span style="--i:11"></span><span style="--i:12"></span><span style="--i:13"></span><span style="--i:14"></span><span style="--i:15"></span><span style="--i:16"></span><span style="--i:17"></span><span style="--i:18"></span><span style="--i:19"></span><span style="--i:20"></span>
                </div>
                <audio id="audio" src=""></audio>
            </div>
        </div>
        <script src="./function/navbar.js"></script>
        <script src="./function/music.js"></script>
    </body>
</html>
